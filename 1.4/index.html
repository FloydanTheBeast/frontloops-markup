<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="chat-card">
    <div class="menu-bar">
      <h2 class="chat-name">Mark Zuckerberg</h2>
      <img src="./img/close.svg" alt="" class="close-chat-btn">
    </div>
    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-title">today</div>
      <div class="separator-line"></div>
    </div>
    <div class="chat-body">
      <div class="message">
        <div class="time-box">10:53</div>
        <div class="message-box">Hi, Mark! I made a new design for Messanger App.</div>
      </div>
      <div class="message right-align">
        <div class="time-box">10:57</div>
        <div class="message-box">Yo! Send it to my assistant and we'll review it during the year.</div>
      </div>
      <div class="message">
        <div class="time-box">11.03</div>
        <div class="message-box">But Mark...</div>
      </div>
      <div class="message right-align danger">
        <div class="message-box">You were blocked by the user.</div>
      </div>
      <div class="send-message-form">
        <input type="text" class="send-message-text" placeholder="Enter your message">
        <div class="send-message-btn">SEND</div>
      </div>
    </div>
  </div>
</body>
</html>
