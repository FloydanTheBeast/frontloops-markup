<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <div class="steps-indicator">
      <div class="point current"></div>
      <div class="point"></div>
      <div class="point"></div>
    </div>
    <h2>PAYMENT METHOD</h2>
    <div class="payment-method">
      <div class="method-option">
        <img src="./img/visa.svg" alt="" class="method-icon">
        <span>VISA</span>
      </div>
      <div class="method-option selected">
        <img src="./img/mastercard.svg" alt="" class="method-icon">
        MASTERCARD
      </div>
      <div class="method-option">
        <img src="./img/maestro.svg" alt="" class="method-icon">
        MAESTRO
      </div>
    </div>
    <div class="next-step-btn">
      <span>NEXT STEP</span>
      <img src="./img/arrow.svg" alt="" class="arrow-icon">
    </div>
  </div>
</body>
</html>
